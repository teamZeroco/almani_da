{% extends "layout.html" %}

{% block title %}기본 분석{% endblock %}

{% block content %}
<h1>알마니 수익성 분석</h1>

<div class="form-container">
    <form method="POST">
        <div class="form-section">
            <h2>기본 비용 설정</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>원가</label>
                    <input type="number" step="0.1" name="base_cost" value="{{ params.base_cost if params else 8.5 }}" required>
                    <span class="input-suffix">원</span>
                </div>
                <div class="form-group">
                    <label>매출단가</label>
                    <input type="number" step="0.1" name="revenue_rate" value="{{ params.revenue_rate if params else 12.0 }}" required>
                    <span class="input-suffix">원</span>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>발송량 설정</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>시나리오 1</label>
                    <input type="number" name="volume_1" value="{{ params.volume_1 if params else 100000 }}" required>
                    <span class="input-suffix">건</span>
                </div>
                <div class="form-group">
                    <label>시나리오 2</label>
                    <input type="number" name="volume_2" value="{{ params.volume_2 if params else 500000 }}" required>
                    <span class="input-suffix">건</span>
                </div>
                <div class="form-group">
                    <label>시나리오 3</label>
                    <input type="number" name="volume_3" value="{{ params.volume_3 if params else 1000000 }}" required>
                    <span class="input-suffix">건</span>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>부대비용 설정</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>서버 비용</label>
                    <input type="number" name="server_cost" value="{{ params.server_cost if params else 1000000 }}" required>
                    <span class="input-suffix">원</span>
                </div>
                <div class="form-group">
                    <label>기타 부대비용</label>
                    <input type="number" name="additional_costs" value="{{ params.additional_costs if params else 500000 }}" required>
                    <span class="input-suffix">원</span>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>요금제 설정</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>Basic 요금</label>
                    <input type="number" name="basic_fee" value="{{ params.basic_fee if params else 4900 }}" required>
                    <span class="input-suffix">원</span>
                </div>
                <div class="form-group">
                    <label>Standard 요금</label>
                    <input type="number" name="standard_fee" value="{{ params.standard_fee if params else 19000 }}" required>
                    <span class="input-suffix">원</span>
                </div>
                <div class="form-group">
                    <label>Premium 요금</label>
                    <input type="number" name="premium_fee" value="{{ params.premium_fee if params else 49000 }}" required>
                    <span class="input-suffix">원</span>
                </div>
            </div>
            
            <div class="input-group">
                <div class="form-group">
                    <label>Basic 사용자 수</label>
                    <input type="number" name="basic_users" value="{{ params.basic_users if params else 10 }}" required>
                    <span class="input-suffix">명</span>
                </div>
                <div class="form-group">
                    <label>Standard 사용자 수</label>
                    <input type="number" name="standard_users" value="{{ params.standard_users if params else 5 }}" required>
                    <span class="input-suffix">명</span>
                </div>
                <div class="form-group">
                    <label>Premium 사용자 수</label>
                    <input type="number" name="premium_users" value="{{ params.premium_users if params else 2 }}" required>
                    <span class="input-suffix">명</span>
                </div>
            </div>
        </div>

        <button type="submit">분석 그래프 생성</button>
    </form>
</div>

{% if graph_image %}
<div class="graph-container">
    <img src="data:image/png;base64,{{ graph_image }}" alt="수익성 분석 그래프">
</div>
{% endif %}
{% endblock %}
